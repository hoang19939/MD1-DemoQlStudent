<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Register.css">
</head>
<body>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form>

                                <div class="form-outline mb-4">
                                    <input type="text" id="user-name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="user-name">User Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"/>
                                    <label class="form-label" for="email">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="confirm-confirm" class="form-control form-control-lg"/>
                                    <label class="form-label" for="confirm-confirm">confirm your confirm</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
<!--                                    <input-->
<!--                                            class="form-check-input me-2"-->
<!--                                            type="checkbox"-->
<!--                                            value=""-->
<!--                                            id="form2Example3cg"-->
<!--                                    />-->
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button onclick="register()" type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function register() {
        let userName = document.getElementById('user-name').value;
        console.log(userName)
        let email = document.getElementById('email').value;
        let passWord = document.getElementById('password').value;
        let confirmPassWord = document.getElementById('confirm-confirm').value;
        if (userName === "" || email === "" || passWord === "" || confirmPassWord === '') {
            alert("Please! fill out the information completely")
        } else {
            if (passWord !== confirmPassWord) {
                alert("passWord doesn't match")
            } else {
                window.localStorage.setItem("user_key", userName);
                window.localStorage.setItem("email_key", email);
                window.localStorage.setItem("passWord_key", passWord);
                window.localStorage.setItem("confirmPassWord_key", confirmPassWord)
                window.location.href ='/FromLogin/Login.html'
            }
        }

    }
</script>

</body>

</html>

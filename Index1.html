<h1>Quản lý Student</h1>
<table border="1" width="100%" class="table" style="border-collapse: collapse">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tbody id="drawTable"></tbody>

</table>
<body>
<script>
    let Student1 = new Student(1, 'Hoang', 25);
    let Student2 = new Student(2, 'Hương', 26);

    let studentList = [];
    studentList.push(Student1);
    studentList.push(Student2);

    function showList() {
        let drawTable = '';
        for (let i = 0; i < studentList.length; i++) {
            drawTable += `<tr>
                            <td>${studentList[i].id}</td>;
                            <td>${studentList[i].Name}</td>;
                            <td>${studentList[i].are}</td>;
                          </tr>`
        }
        document.getElementById('drawTable').innerHTML = drawTable;

    }
    showList()
</script>
